<body>
	<div th:replace="~{fragments/navbarFragment :: navbar}"></div>
	<!-- Include navbar fragment -->

	<!-- container fluid -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 metanet-page-header" style="height: 100vh; background-image: url('./assets/img/bus.png');">
				<span class="mask bg-gradient-dark opacity-6"></span>
				<div class="container-fluid metanet-mt-24">
					<div class="row">
						<!-- 출발지, 도착지, 출발일자 조회 입력 카드 -->
						<div class="col-lg-12">
							<div class="card card-body shadow-xl mx-3 mx-md-11 mt-n12">

								<div class="section text-center">
									<h2 class="title">예매하기</h2>

									<!-- 검색 폼 
									<form action="/search-schedule" method="get">
									-->

									<div class="row border-radius-md pb-4 p-3 mx-sm-0 mx-1 position-relative">
										<!-- 출발 터미널 검색 -->
										<div class="col-sm-12 col-md-6 col-lg-3 mt-lg-n2 mt-2">
											<label for="searchInput1" class="form-label ms-0">출발지</label>
											<div class="row">
												<div class="col-sm-9 col-md-9 col-lg-9" style="padding: 0px;">
													<div class="dropdown">
														<div class="input-group input-group-dynamic mb-4" id="dropdownMenuButton1"
															data-bs-toggle="dropdown" aria-expanded="true">
															<input class="form-control" id="TerminalSearchInput1" placeholder="출발 터미널 검색"
																name="dpTerminalName" type="text" autocomplete="off">
														</div>
														<!-- 출발 터미널 조회 결과 테이블 (show)-->
														<table class="table dropdown-menu px-2 py-3" aria-labelledby="dropdownMenuButton1"
															id="terminalTable1" data-popper-placement="bottom-start"
															style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate3d(0px, 42px, 0px);">
															<tbody>
																<!-- Table rows will be dynamically added here -->
															</tbody>
														</table>
													</div>
												</div>
												<!-- 출발 터미널 검색 버튼 -->
												<div class="col-sm-3 col-md-3 col-lg-3" style="padding: 0px;">
													<button class="btn btn-dark btn-icon btn" data-bs-toggle="modal"
														data-bs-target="#exampleModal" type="button" style="margin: 8px 8px 0px 0px;">
														<div class="d-flex align-items-center">
															<i class="fas fa-search" aria-hidden="true"></i>
														</div>
													</button>
												</div>
											</div>
										</div>

										<!-- 도착 터미널 검색 -->
										<div class="col-sm-12 col-md-6 col-lg-3 mt-lg-n2 mt-2">
											<label for="searchInput2" class="form-label ms-0">도착지</label>
											<div class="row">
												<div class="col-sm-9 col-md-9 col-lg-9" style="padding: 0px;">
													<div class="dropdown">
														<div class="input-group input-group-dynamic mb-4" id="dropdownMenuButton2"
															data-bs-toggle="dropdown" aria-expanded="true">
															<input class="form-control" id="TerminalSearchInput2" placeholder="도착 터미널 검색"
																name="arrTerminalName" type="text" autocomplete="off">
														</div>
														<!-- 출발 터미널 조회 결과 테이블 (show)-->
														<table class="table dropdown-menu px-2 py-3" aria-labelledby="dropdownMenuButton2"
															id="terminalTable2" data-popper-placement="bottom-start"
															style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate3d(0px, 42px, 0px);">
															<tbody>
																<!-- Table rows will be dynamically added here -->
															</tbody>
														</table>
													</div>
												</div>
												<!-- 도착 터미널 검색 버튼 -->
												<div class="col-sm-3 col-md-3 col-lg-3" style="padding: 0px;">
													<button class="btn btn-dark btn-icon btn" data-bs-toggle="modal"
														data-bs-target="#exampleModal" type="button" style="margin: 8px 8px 0px 0px;">
														<div class="d-flex align-items-center">
															<i class="fas fa-search" aria-hidden="true"></i>
														</div>
													</button>
												</div>
											</div>
										</div>

										<!-- 출발 일자 선택 -->
										<div class="col-sm-12 col-md-6 col-lg-3 mt-lg-n2 mt-2">
											<label class="ms-0">출발일자</label>
											<div class="input-group input-group-static">
												<span class="input-group-text"></span>
												<input class="form-control datepicker" id="dpDate" placeholder="Please select date"
													name="dpDate" type="date">
											</div>
										</div>

										<!-- SEARCH 버튼 
											<input type="submit" value="검색하기">
											-->
										<div class="col-sm-12 col-md-6 col-lg-3 mt-lg-n2 mt-2">
											<label>&nbsp;</label>
											<button type="button" class="btn bg-gradient-primary w-100 mb-0" id="submitButton1">
												검색하기
											</button>
										</div>
									</div>
									<!-- 
										</form>
									-->


								</div>

							</div>
						</div>



						<!-- 시간표 조회 카드 -->
						<div class="col-lg-12 metanet-hidden" 
							id="scheduleDiv" style="height: 300px;">
							<div class="card card-body shadow-xl mx-3 mx-md-11">
								<div class="table-responsive" style="height: 100%">
									<table class="table metanet-table-fixed table-hover align-items-center mb-0" 
										id="scheduleTable1">
										<thead class="metanet-bc-wh metanet-st-hd">
											<tr>
												<th class="text-center text-uppercase text-secondary text-lg font-weight-bolder opacity-7">
													출발터미널
												</th>
												<th class="text-center text-uppercase text-secondary text-lg font-weight-bolder opacity-7">
													출발시간
												</th>
												<th class="text-center text-uppercase text-secondary text-lg font-weight-bolder opacity-7">
													도착터미널
												</th>
												<th class="text-center text-uppercase text-secondary text-lg font-weight-bolder opacity-7">
													도착시간
												</th>
												<th class="text-center text-uppercase text-secondary text-lg font-weight-bolder opacity-7">
													요금
												</th>
												<th class="text-center text-uppercase text-secondary text-lg font-weight-bolder opacity-7">
													등급
												</th>
												<th class="text-center text-uppercase text-secondary text-lg font-weight-bolder opacity-7">
													잔여좌석
												</th>
												<th class="text-center text-uppercase text-secondary text-lg font-weight-bolder opacity-7">
													예매하기
												</th>
											</tr>
										</thead>
										<tbody>
											<!-- 데이터 동적 추가 -->
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
		style="margin-top: 48px;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">터미널 검색하기</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="row">
						<h6>출발 지역 선택</h6>
						<div class="col-lg-3"><button type="button" class="btn bg-gradient-dark mb-0"
								style="margin-top: 8px;">서울</button></div>
						<div class="col-lg-3"><button type="button" class="btn bg-gradient-dark mb-0"
								style="margin-top: 8px;">서울</button></div>
						<div class="col-lg-3"><button type="button" class="btn bg-gradient-dark mb-0"
								style="margin-top: 8px;">서울</button></div>
						<div class="col-lg-3"><button type="button" class="btn bg-gradient-dark mb-0"
								style="margin-top: 8px;">서울</button></div>
						<div class="col-lg-3"><button type="button" class="btn bg-gradient-dark mb-0"
								style="margin-top: 8px;">서울</button></div>
						<div class="col-lg-3"><button type="button" class="btn bg-gradient-dark mb-0"
								style="margin-top: 8px;">서울</button></div>
					</div>
				</div>
				<div class="modal-body" style="max-height: 400px; overflow-y: auto;">
					<div class="row">
						<h6>터미널 선택</h6>
						<table class="table">
							<tbody>
								<tr class="row" style="padding: 16px; text-align: center;">
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
									<td class="col-lg-6">John</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn bg-gradient-dark mb-0" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn bg-gradient-primary mb-0">Save changes</button>
				</div>
			</div>
		</div>
	</div>


	<!-- footer -->
	<!-- Include footer fragment -->
	<div th:replace="~{fragments/footerFragment :: footer}"></div>
