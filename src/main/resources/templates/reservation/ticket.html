<script th:inline="javascript">

	document.addEventListener('DOMContentLoaded', () => { 
        var depTime = document.querySelector('#depTime').textContent;
       
        document.querySelector('#depTime').textContent = getDayOfWeek(depTime);
		document.querySelector('#depHHMM').textContent = getTimeToDateData(depTime);
		document.querySelector('#totalPrice').textContent = document.querySelector('#totalPrice').textContent.replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
        

    });

	// ticket 추가
	$(function () {
		$("#save").click(function () {
			html2canvas($('#screenshot').get(0)).then(function (canvas) {
				document.getElementById('img').appendChild(canvas);

				var dataURL = canvas.toDataURL('image/png');

				var downloadLink = document.getElementById('downloadLink');
				downloadLink.href = dataURL;

				downloadLink.download = 'ticket.png';

				downloadLink.click();
				document.body.removeChild(downloadLink); // 링크 제거

				// 다운로드 버튼을 다시 보여줍니다
				$("#save").show();

			});
		});
	});

	//qr코드 생성 
	var qrcode = new QRCode(document.getElementById("qrcode"), {
		//가로, 세로 높이 조절 
		width: 160,
		height: 160
	});

	//input:text에 들어있는 value를 qr코드로 바꿔주는 function 
	function makeCode() {
		var elText = document.getElementById("textqr");
		console.log(elText.value);
		if (!elText.value) {
			alert("Input a text");
			elText.focus(); return;
		}
		qrcode.makeCode(elText.value);
	}

	//위에 만든 function 실행 
	makeCode();

	//텍스트 이벤트 감지 
	$("#text")
		.on("blur", function () {
			makeCode();
		})
		.on("keydown", function (e) {
			if (e.keyCode == 13) {
				makeCode();
			}
		});
		function getTimeToDateData(hhmm) {
			return hhmm.substring(10, hhmm.length);
		}

		function getDayOfWeek(date){
        var day = date.substring(0,10);
        const dayOfWeek = new Date(day).getDay(); 
        var time = date.substring(10,date.length);
        //0:일, 1:월, 2:화, 3:수, 4:목, 5:금, 6:토
        switch (dayOfWeek) {
            case 0:{
                return day + ' (일)';
                break;
            }
            case 1:{
                return  day + ' (월)';
                break;
            }
            case 2:{
                return  day + ' (화)';
                break;
            }
            case 3:{ 
                return  day + ' (수)';
                break;
            }
            case 4:{
                return  day + ' (목)';
                break;
            }
            case 5:{
                return  day + ' (금)';
                break;
            }
            case 6:{
                return  day + ' (토)';
                break;
            }
            default:
                break;
        }
        return dayOfWeek;
    }
