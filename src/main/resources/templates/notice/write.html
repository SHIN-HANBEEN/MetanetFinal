<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <!-- <th:block th:include="/include/staticFiles"></th:block>-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <!--<th:block th:include="/include/bodyHeader"></th:block>-->
    <div class="container">
        <div class="pg-opt">
            <div class="row">
                <div class="col-md-6 pc">
                    <h2>새 글 작성</h2>
                </div>
            </div>
        </div>
        <div class="content">
            <form th:action="@{/notice/write}" method="post" enctype="multipart/form-data" class="form-horizontal">
                <!--<input type="hidden" name="csrfToken" th:value="${sessionScope.csrfToken}">-->
                
				<!--<div class="form-group">
				    <label class="control-label col-sm-2" for="memberId" th:text="#{memberId}"></label>
				    <div class="col-sm-2">
				        <input type="text" name="memberId" id="memberId" class="form-control" 
				               th:value="${session.name}" 
				               th:readonly="${!#strings.isEmpty(session.name)}" 
				               autocomplete="off" required>
				    </div>
				</div>-->
				
                <div class="form-group">
                    <label class="control-label col-sm-2">제목</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" id="title" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">내용</label>
                    <div class="col-sm-8">
                        <textarea name="content" id="content" rows="10" cols="100" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">첨부파일</label>
                    <div class="col-sm-8">
                        <input type="file" name="file" id="file" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <input type="submit" class="btn btn-info" value="저장">
                        <input type="reset" class="btn btn-info" value="취소">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--<th:block th:include="/include/footer"></th:block>-->
</body>
</html>
