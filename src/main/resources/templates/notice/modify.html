<!-- 공지사항 컨테이너 -->
<div class="row">
	<div class="col-2">

	</div>

	<div class="col-8">
		<section>
			<div class="container py-4">
				<div class="row">
					<div class="col-lg-12 mx-auto d-flex justify-content-center flex-column">
						<h2 class="text-center">공지사항</h2>
						<hr class="dark horizontal mt-0 mb-5">
						<form role="form" 
							id="contact-form" 
							th:action="@{/notice/write}"
							method="post" 
							autocomplete="off" 
							enctype="multipart/form-data">
							<div class="card-body">
								<div class="mb-4">
									<div class="input-group input-group-static">
										<label class="">공지 글 제목</label>
										<input type="text" name="title" class="form-control" placeholder="공지 제목을 입력하세요">
									</div>
								</div>
								<div class="input-group mb-4 input-group-static">
									<label>공지 글 내용</label>
									<textarea name="content" class="form-control" id="message" rows="14"
										placeholder="공지 내용을 입력하세요"></textarea>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="d-flex align-items-center">
											<!-- name = isEmphasized 로 설정하기 -->
											<div class="form-check form-switch mb-4 d-flex align-items-center w-30">
												<!--
													 name="isEmphasized"
												 -->
												<input type="hidden" id="isEmphasized" name="isEmphasized" />
												<input class="form-check-input" type="checkbox" id="isEmphasizedCheckBox" checked="" >
												<label class="form-check-label ms-3 mb-0 text-dark" for="isEmphasizedCheckBox">
													중요 공지로 등록하기
											</div>
											<div class="w-30"></div>
											<div class="input-group mb-3 w-40">
												<div class="custom-file">
													<!-- MultipartFile 형식으로 서버에 넘어가면, 그걸 가지고 처리를 해줘야한다. -->
													<input type="file" name="multipartFile" class="custom-file-input" id="noticeFile">
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-12">
										<button type="submit" class="btn bg-gradient-dark w-100" id="writeNoticeButton" onclick="updateIsEmphasizedValue()">공지 수정하기</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>

	<div class="col-2">

	</div>

</div>
