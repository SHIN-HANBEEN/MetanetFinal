<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Hello, world!</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="icon" href="/assets/busFavicon.png" type="image/png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
	<!-- Nucleo Icons -->
	<link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
	<link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
	<!-- Material Kit CSS -->
	<!--<link href="./assets/css/material-kit.css?v=3.0.0" rel="stylesheet" />-->
	<link href="../assets/css/material-kit.css?v=3.0.0" rel="stylesheet" />
</head>

<body>
	<div th:replace="~{fragments/navbarFragment :: navbar}"></div>
	<!-- Include navbar fragment -->

	<!-- header -->
	<div class="page-header" style="height: 90vh; background-image: url('/assets/img/bus.png');">
		<span class="mask bg-gradient-dark opacity-6"></span>
		<div class="card card-body shadow-xl mx-3 mx-md-11 mt-n12">
			<!-- 여기 -->
			<div class="container">
        <div class="pg-opt">
            <div class="row">
                <div class="col-md-6 pc">
                    <h2>Content</h2> 
                </div>
            </div>
        </div>
        <div class="content">
            <table class="table table-bordered">
                <tr>
                    <td width="30%">제목</td> 
                    <td class="title" th:text="${notice.title}">notice title</td>
                </tr>
                <tr style="height: 200px;">
                    <td width="30%">내용</td> 
                    <td class="content" th:text="${notice.content}">notice Content</td>
                </tr>
                <th:block th:if="${notice.dirPath != null and notice.dirPath != ''}">
                    <tr>
                        <td>File</td> 
                        <td>
                            <th:block th:if="${#strings.endsWith(notice.dirPath, '.jpg') || #strings.endsWith(notice.dirPath, '.jpeg') || #strings.endsWith(notice.dirPath, '.png') || #strings.endsWith(notice.dirPath, '.gif')}">
                                <!--<img th:src="@{/file/{fileId}(fileId=${board.fileId})}" class="img-thumbnail" /><br/>-->
                            </th:block>
                            <!--<a th:href="@{${notice.dirPath}}">파일 보기</a>-->
                            <a th:href="@{'/download' + ${notice.dirPath}}">파일 다운로드</a>
                        </td>
                    </tr>
                </th:block>
                <tr>
				    <td colspan="2" align="right">
				        <a th:href="@{/notice/list/{page}(page=${page})}">
				            <button type="button" class="btn btn-info">목록</button>
				        </a>
				        <a th:href="@{/notice/write}">
				            <button type="button" class="btn btn-info">새 글 작성</button>
				        </a>
				        <a th:href="@{/notice/update/{noticeId}(noticeId=${notice.noticeId})}">
				            <button type="button" class="btn btn-info">수정</button>
				        </a>
				        <a th:href="@{/notice/delete/{noticeId}(noticeId=${notice.noticeId})}">
				            <button type="button" class="btn btn-info">삭제</button>
				        </a>
				    </td>
				</tr>
            </table>
        </div>
    </div>
			<!-- -->
		</div>
	</div>


	


	<!-- footer -->
	<!-- Include footer fragment -->
	<div th:replace="~{fragments/footerFragment :: footer}"></div>

	<!--   Core JS Files   -->
	<script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
	<script src="./assets/js/core/bootstrap.min.js" type="text/javascript"></script>
	<script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>




	<!--  Plugin for TypedJS, full documentation here: https://github.com/inorganik/CountUp.js -->
	<script src="./assets/js/plugins/countup.min.js"></script>





	<script src="./assets/js/plugins/choices.min.js"></script>



	<script src="./assets/js/plugins/prism.min.js"></script>
	<script src="./assets/js/plugins/highlight.min.js"></script>



	<!--  Plugin for Parallax, full documentation here: https://github.com/dixonandmoe/rellax -->
	<script src="./assets/js/plugins/rellax.min.js"></script>
	<!--  Plugin for TiltJS, full documentation here: https://gijsroge.github.io/tilt.js/ -->
	<script src="./assets/js/plugins/tilt.min.js"></script>
	<!--  Plugin for Selectpicker - ChoicesJS, full documentation here: https://github.com/jshjohnson/Choices -->
	<script src="./assets/js/plugins/choices.min.js"></script>


	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
	<script src="./assets/js/material-kit.min.js?v=3.0.4" type="text/javascript"></script>
</body>

</html>
