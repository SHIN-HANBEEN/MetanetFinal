<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- CSS only (Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
		body {
            font-family: Arial, sans-serif;
            /*
            background-color: #f4f4f4;
            color: #333;
            */
            text-align: center;
            padding: 50px 0;
        }

        #error-message {
			/*
            font-size: 24px;
            margin-bottom: 20px;
            */
            font-size: 28px;
            color: #d9534f; /* 오류 메시지 색상 */
            /*
            background-color: #fff3cd; 
            */
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            display: inline-block;
        }
		#img-div {
			display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%; /* 이미지 크기 조정이 필요할 경우 변경 */
            text-align: center;
		}
		
		 #img-div img {
            width: 100%; /* 이미지를 div에 맞게 조정 */
            max-width: 700px; /* 최대 너비 설정 */
            height: auto; /* 높이를 자동으로 설정하여 비율 유지 */
            margin: auto; /* 중앙 정렬 */
        }
		
		#styled-btn {
			/*
	        display: inline-block;
	        padding: 10px 20px;
	        background-color: #A9A9A9; 
	        color: white; 
	        text-decoration: none; 
	        border-radius: 5px; 
	        transition: background-color 0.3s; 
	        */
	        display: inline-block;
            padding: 10px 20px;
            background-color: #A9A9A9; 
            color: white; /* 흰색 텍스트 */
            text-decoration: none; /* 밑줄 제거 */
            border-radius: 5px; /* 둥근 모서리 */
            transition: background-color 0.3s; /* 부드러운 색상 변화 */
            text-align: center;
            width: 100px; /* 버튼의 너비 */
            margin: 20px auto; /* 중앙 정렬 */
            display: block;
	    }
	
	    #styled-btn:hover {
	        background-color: #696969;
	        color : #FFFAFA;
	    }
	    
	    /* 작은 화면을 위한 미디어 쿼리 */
        @media (max-width: 768px) {
            #img-div img {
                max-width: 100%; /* 모바일 화면에서 이미지 최대 너비 조정 */
            }
            .styled-btn {
                max-width: 100%; /* 모바일 화면에서 버튼 최대 너비 조정 */
            }
        }
	    
	</style>
</head>
<body>
	<div class="card card-frame">
  		<div class="card-body">
			<div id="error-message">권한이 없는 페이지입니다.</div>
		
			<div id="img-div">
		    	<img src="/assets/img/error403.png" alt="example image">
			</div>
			<a href="/login" id="styled-btn">로그인</a>
		</div>
	</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
